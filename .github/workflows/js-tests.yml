name: JS linting and tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install package
        run: npm install
      - name: Lint
        run: npm run prettier:check
      - name: Test
        run: npm run test
